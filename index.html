<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="box">
                <div class="display_tag" id="display_tag">
                    <input id="display" readonly placeholder="0">
                </div>
                <div class="buttons">
                    <button onclick="addDisplay('+')" class="keys">+</button>
                    <button onclick="addDisplay('1')">1</button>
                    <button onclick="addDisplay('2')">2</button>
                    <button onclick="addDisplay('3')">3</button>
                    <button onclick="addDisplay('-')" class="keys">-</button>
                    <button onclick="addDisplay('4')">4</button>
                    <button onclick="addDisplay('5')">5</button>
                    <button onclick="addDisplay('6')">6</button>
                    <button onclick="addDisplay('*')" class="keys">*</button>
                    <button onclick="addDisplay('7')">7</button>
                    <button onclick="addDisplay('8')">8</button>
                    <button onclick="addDisplay('9')">9</button>
                    <button onclick="addDisplay('/')" class="keys">/</button>
                    <button onclick="cleardata()" class="keys">c</button>
                    <button onclick="addDisplay('0')">0</button>
                    <button onclick="calculate()" class="keys">=</button>
                    <button onclick="addDisplay('.')" class="keys">.</button>
                    <button onclick="addDisplay('%')" class="keys">%</button>
                    <button onclick="addDisplay('(')" class="keys">(</button>
                    <button onclick="addDisplay(')')" class="keys">)</button>
                </div>
                
                
            </div>
        </div>

    </div>
    
    <p>welcome to the world of madness</p>
  
    


    <script src="script.js"></script>
</body>
</html>
